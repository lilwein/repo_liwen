<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    
    <!-- IMPORTANTE!
        bootstrap.bundle.min.js include la libreria popper.js,
        che Ã¨ necessaria per far funzionare i menu dropdown in Bootstrap.
    -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- prova a cambiare la classe dropdown con dropup, dropstart, dropend -->
    <!-- N.B. la classe btn-group serve a "unire" vari bottoni Boostrap fra loro -->
    <div class="dropdown btn-group" style="margin:200px" id="myMenu">
        <button class="btn btn-primary">
            Lista della spesa
        </button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-target="#myMenu"
            data-bs-toggle="dropdown">
        </button>
        <div class="dropdown-menu">
            <div class="dropdown-item">
                Mele
            </div>
            <div class="dropdown-item">
                Pere
            </div>
            <div class="dropdown-item">
                Cetrioli
            </div>
        </div>
    </div>
</body>
</html>
