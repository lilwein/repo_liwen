<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body style="padding:200px">
    <button class="btn btn-success" data-bs-target="#myModal" data-bs-toggle="modal">
        Apri finestra modale
    </button>

    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Un interessantissimo testo</div>
                <div class="modal-footer">
                    <button class="btn btn-info">Un tasto curiosamente inutile</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
